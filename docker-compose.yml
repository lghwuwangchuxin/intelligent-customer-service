version: '3.8'

services:
  # Milvus standalone vector database
  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: milvus-standalone
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      MILVUS_LOG_LEVEL: info
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - customer-service-net

  # MinIO for Milvus storage (optional, for production)
  minio:
    image: minio/minio:latest
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - customer-service-net

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customer-service-backend
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-http://host.docker.internal:11434}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - milvus
    networks:
      - customer-service-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: customer-service-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - customer-service-net

volumes:
  milvus_data:
  minio_data:

networks:
  customer-service-net:
    driver: bridge
