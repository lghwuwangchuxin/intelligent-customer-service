# Redis Configuration for Intelligent Customer Service
# =====================================================

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice

# Connection
timeout 0
tcp-keepalive 300

# Security (uncomment and set password for production)
# requirepass your_redis_password

# Performance
tcp-backlog 511
databases 16
